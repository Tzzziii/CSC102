<p id="countdown">10</p>
<button id="start">Start</button>

<!--Start of the JS-->
<script>
let countdownInterval;
let currTme = 10;
const countdownElement = document.getElementById("countdown");
//starts countdown
 function startCountdown() {
 currTme = 10;
 countdownElement.innerText = currTme;
 clearInterval(countdownInterval);
 countdownInterval = setInterval(() => {
   currTme--;
   //displays 1/2 launch warning
   if (currTme < 5) {
     countdownElement.innerText = `Warning: Less than 1/2 way to launch, time left = ${currTme}`;
   } else if (currTme >= 0) {
     countdownElement.innerText = currTme;
   }//displays "blastoff!"
   if (currTme === 0) {
     clearInterval(countdownInterval);
     countdownElement.innerText = "Blastoff!";
   }
 }, 1000);
}
<!--Countdown function-->
function stopCountdown() {
  clearInterval(countdownInterval);
  currTme = 10;
  countdownElement.innerText = currTme;
}
//start and stops countdown
document.getElementById("start").addEventListener("click", startCountdown);
document.getElementById("stop").addEventListener("click", stopCountdown);
</script>
